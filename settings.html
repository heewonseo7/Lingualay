<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingualay Settings</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <header class="settings-header">
            <h1>Lingualay Settings</h1>
            <button class="back-btn" id="backBtn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </button>
        </header>

        <div class="settings-content">
            <div class="settings-section">
                <h2>Study Preferences</h2>
                <div class="setting-item">
                    <label for="newCardsPerDay">New cards per day</label>
                    <input type="number" id="newCardsPerDay" min="1" max="100" value="20">
                </div>
                <div class="setting-item">
                    <label for="maxReviewTime">Max review time (minutes)</label>
                    <input type="number" id="maxReviewTime" min="5" max="60" value="30">
                </div>
                <div class="setting-item">
                    <label for="showTimer">Show timer during study</label>
                    <input type="checkbox" id="showTimer" checked>
                </div>
            </div>

            <div class="settings-section">
                <h2>Display Options</h2>
                <div class="setting-item">
                    <label for="cardFontSize">Card font size</label>
                    <select id="cardFontSize">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="theme">Theme</label>
                    <select id="theme">
                        <option value="light" selected>Light</option>
                        <option value="dark">Dark</option>
                        <option value="auto">Auto</option>
                    </select>
                </div>
            </div>

            <div class="settings-section">
                <h2>Keyboard Shortcuts</h2>
                <div class="shortcut-item">
                    <span class="shortcut-key">Space</span>
                    <span class="shortcut-desc">Show answer</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-key">1</span>
                    <span class="shortcut-desc">Again</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-key">2</span>
                    <span class="shortcut-desc">Hard</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-key">3</span>
                    <span class="shortcut-desc">Good</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-key">4</span>
                    <span class="shortcut-desc">Easy</span>
                </div>
                <div class="shortcut-item">
                    <span class="shortcut-key">Esc</span>
                    <span class="shortcut-desc">Close study session</span>
                </div>
            </div>

            <div class="settings-section">
                <h2>Data Management</h2>
                <div class="setting-item">
                    <button class="btn btn-secondary" id="exportData">Export Data</button>
                </div>
                <div class="setting-item">
                    <button class="btn btn-danger" id="clearData">Clear All Data</button>
                </div>
            </div>
        </div>

        <div class="settings-footer">
            <button class="btn btn-primary" id="saveSettings">Save Settings</button>
        </div>
    </div>

    <script src="settings.js"></script>
</body>
</html>
